        const self = this;
        const fNOP = function () {};
        const fbound = function () {
          self.apply(this instanceof self ? this : context, [...args, ...arguments]);
        };
        fNOP.prototype = this.prototype;
        fbound.prototype = new fNOP();
        return fbound;
      };
