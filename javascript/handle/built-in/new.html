<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      function _new(fn, ...args) {
        // 1. 创建一个对象
        // 2. 绑定对象的原型到构造函数的prototype
        // 3. 绑定this，执行构造函数
        // 4. 返回对象
        let obj = Object.create(fn.prototype);
        let result = fn.apply(obj, args);
        return typeof result === "object" && result !== null ? result : obj;
      }
      function fn(name, age) {
        this.name = name;
        this.age = age;
      }
      let res = _new(fn, "wuxue", 25);
      console.log("res: ", res);
    </script>
  </body>
</html>
